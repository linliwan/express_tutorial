<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">
    <title><%= title %></title>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./tag.html">Technical</a></li>
                <li><a href="./tag.html">Education</a></li>
                <li><a href="./tag.html">Life</a></li>
                <li><a href="./tag.html">Food</a></li>
            </ul>
        </div>
        <div class="search">
            <input type="text" name="query" placeholder="Search...">
            <button><span class="material-symbols-outlined">search</span></button>
            <div class="admin">
                <a href="./admin.html">Admin</a>
            </div>
        </div>
    </header>

    <main>

        <div id="container" class="container">
            <div><a href="index.html">« Back to Home</a></div>

            <div class="formDiv">
                <h2>Add Blog</h2>
                <form id="addBlogForm">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input id="title" type="text" name="title" required="">
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" required=""></textarea>
                    </div>
                    <div class="form-group">
                        <label for="img">Image:</label>
                        <input id="img" type="text" name="img" placeholder="Image URL">
                    </div>
                    <div class="form-group checkbox">
                        <div>
                            <label for="published">Published</label>
                            <input id="published" type="checkbox" name="published" value="published" checked="">
                        </div>
                    </div>
                    <div class="form-group checkbox">
                        
                            <div>
                                <label for="tag_1">Technical</label>
                                <input id="tag_1" type="checkbox" name="tags[]" value="1">
                            </div>
                        
                            <div>
                                <label for="tag_2">Life</label>
                                <input id="tag_2" type="checkbox" name="tags[]" value="2">
                            </div>
                        
                            <div>
                                <label for="tag_3">Education</label>
                                <input id="tag_3" type="checkbox" name="tags[]" value="3">
                            </div>
                        
                            <div>
                                <label for="tag_4">Travel</label>
                                <input id="tag_4" type="checkbox" name="tags[]" value="4">
                            </div>
                        
                            <div>
                                <label for="tag_5">Food</label>
                                <input id="tag_5" type="checkbox" name="tags[]" value="5">
                            </div>
                        
                    </div>

                    <div class="button-group">
                        <button id="submitButton" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    

    </main>

    <footer>
        <p>©2025 by Ada. Powered by Express.js</p>
    </footer>
</body>
</html>
